<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="container">
    <header>
        <h2 class="text-bold font-2x">Welcome to our <span>Phone</span> <span>Hunter</span></h2>
    </header>
    <main>
        <section>
            <!-- display search result -->
            <div class="input-group mb-3 justify-content-center align ,8-1`-items-center w-50">
                <input id="search-input-field" type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-button" class="btn btn-info btn-outline-secondary" type="button"
                    id="button-addon2">Button</button>
            </div>
        </section>
        <section class="position-relative">
            <!-- appended all product here -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <!-- maching no phones -->
            <div>
                <h1 id="display-none" class="text-warning d-none p-5">No maching any phone in your search item.Please
                    type an another phone name</h1>
            </div>
            <!-- show all button -->
            <div id="show-all" class="text-center d-none p-3 ">
                <div id="btn-show-all" class="btn btn-primary ">show all</div>
            </div>
            <section id="loader" class="d-none position-fixed bottom-50 start-50 top-50">
                <div class="d-flex text-center  align-items-center justify-content-center">
                    <button class="btn btn-primary  " type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>
            </section>
            <!-- modal container -->
            <section>
                <!-- Button trigger modal -->
                <!-- Modal -->
                <div class="modal fade" id="loadPhoneDetails" tabindex="-1" aria-labelledby="loadPhoneDetailsLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="loadPhoneDetailsLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <!-- js section -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
